{{ if .Pages }}
<a class="nav__link acrd__item" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">{{ .Title }}</a>
<ul class="nav flex-column submenu close">
  {{ if .Sections }}
    {{ range .Sections.ByWeight }}
      {{ partial "menu_page_list.html" . }}
    {{ end }}
  {{ end }}
  {{ range .Pages.ByWeight }}
    <a class="nav__link" role="button" href="#{{ .Params.anchor }}">{{ .Title }}</a>
  {{ end }}
</ul>
{{ else }}
<a class="nav__link" role="button" href="#{{ .Params.anchor }}">{{ .Title }}</a>
{{ end }}
